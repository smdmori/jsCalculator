<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container wrapper">
      <h1 class="heading display-3 text-center">
        Mori's World Breaking Calculator
      </h1>
      <form class="calc-form">
        <div class="mb-2">
          <div class="">
            <input
              name="input"
              id="input"
              class="calc-input"
              type="text"
              placeholder=". . ."
            />
          </div>
          <div class="btn-group btn-50">
            <button
              value="="
              onclick="myValue(value)"
              type="button"
              class="calc-btn submit-btn btn btn-primary btn-lg"
            >
              =
            </button>

            <button
              value="c"
              onclick="myValue(value)"
              type="button"
              class="calc-btn submit-btn btn btn-danger btn-lg"
            >
              C
            </button>
          </div>
        </div>
        <!-- -->
        <div class="oprators">
          <div class="">
            <div class="btn-group">
              <div class="">
                <button
                  value="+"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-primary btn-lg"
                >
                  +
                </button>
              </div>

              <div class="">
                <button
                  value="-"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-secondary btn-lg"
                >
                  -
                </button>
              </div>

              <div class="">
                <button
                  value="*"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-success btn-lg"
                >
                  *
                </button>
              </div>

              <div class="">
                <button
                  value="/"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-danger btn-lg"
                >
                  /
                </button>
              </div>
            </div>
          </div>
          <!-- -->
        </div>
        <!-- End of oprators -->

        <div class="numbers">
          <div class="">
            <div class="btn-group">
              <div class="">
                <button
                  value="7"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  7
                </button>
              </div>

              <div class="">
                <button
                  value="8"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  8
                </button>
              </div>

              <div class="">
                <button
                  value="9"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  9
                </button>
              </div>
            </div>
          </div>
          <!--  -->

          <div class="">
            <div class="btn-group">
              <div class="">
                <button
                  value="4"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  4
                </button>
              </div>
              <div class="">
                <button
                  value="5"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  5
                </button>
              </div>
              <div class="">
                <button
                  value="6"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  6
                </button>
              </div>
            </div>
          </div>
          <!-- -->

          <div class="">
            <div class="btn-group">
              <div class="">
                <button
                  value="1"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  1
                </button>
              </div>
              <div class="">
                <button
                  value="2"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  2
                </button>
              </div>
              <div class="">
                <button
                  value="3"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-outline-dark btn-lg"
                >
                  3
                </button>
              </div>
            </div>
          </div>
          <!-- -->

          <div class="">
            <div class="btn-group">
              <div class="">
                <button
                  value="0"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-lg btn-outline-dark"
                >
                  0
                </button>
              </div>

              <div class="">
                <button
                  value="00"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-lg btn-outline-dark"
                >
                  00
                </button>
              </div>

              <div class="">
                <button
                  value="000"
                  onclick="myValue(value)"
                  type="button"
                  class="calc-btn btn btn-lg btn-outline-dark"
                >
                  000
                </button>
              </div>
            </div>
          </div>
          <!-- -->
        </div>
        <!-- End of numbers -->
      </form>
    </div>
    <!-- End of Container -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
